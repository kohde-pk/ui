<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Acme|Homemade+Apple|Lato:300,400,700|Montserrat:300,400,600,700|Nunito:300,400,600,700|Open+Sans:300,400,600,700|Roboto:300,400,700|Shadows+Into+Light|Sigmar+One|Varela+Round" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Kathleen Ohde</title>
    </head>
    <body id="bod" ng-app="app" ng-controller="indexController">

        <div class="banner">
            <div class="icon-apple"><img src="/ui/img/apple.png" alt="Apple Logo" class="img-apple"></div>
            <div class="icon-bluetooth"><img src="/img/bluetooth.png" alt="Bluetooth" class="img-bluetooth"></div>
            <div class="icon-css"><img src="/img/css3.png" alt="CSS Logo" class="img-css"></div>
            <div class="icon-git"><img src="/img/github.png" alt="Github Logo" class="img-git"></div>
            <div class="icon-code"><img src="/img/code.png" alt="code icon" class="img-code"></div>
            <div class="icon-js"><img src="/img/js.png" alt="JavaScript Logo" class="img-js"></div>
            <div class="icon-tv"><img src="/img/monitor-sm.png" alt="PC Monitor" class="img-tv"></div>
            <div class="icon-mouse"><img src="/img/mouse-pointer.png" alt="PC Mouse" class="img-mouse"></div>

            <nav class="nav__banner">
                <div>
                    <div class="dropper"> <i class="fas fa-eye-dropper fa-4x"></i>
                        <ul class="dropper--colors">
                            <li class="dropper--color color1"><i class="fas fa-tint fa-2x"></i></li>
                            <li class="dropper--color color2"><i class="fas fa-tint fa-2x"></i></li>
                            <li class="dropper--color color3"><i class="fas fa-tint fa-2x"></i></li>
                            <li class="dropper--color color4"><i class="fas fa-tint fa-2x"></i></li>
                            <li class="dropper--color color5"><i class="fas fa-tint fa-2x"></i></li>
                            <li class="dropper--color color6"><i class="fas fa-tint fa-2x"></i></li>
                        </ul>
                    </div>
                </div>
                <div class="nav__banner--header">
                    <h2 class="nav__banner--name">Kathleen Ohde</h2>
                    <h3 class="nav__banner--title">Front-end/UI Developer</h3>
                    <h3 class="nav__banner--company">Omaha, NE</h3>
                </div>
                <div>
                    <div class="hamburger-menu close__button">
                        <span class=""></span>
                        <span class=""></span>
                        <span class=""></span>
                    </div>
                </div>
                <div class="menu--circle">
                    <div id="side-nav" class="menu__big-circle">
                        <div class="menu__items">
                            <ul class="nav__items">
                                <li class="nav__item link1">
                                    <a class="nav-links" href="#/aboutUs">ProKarma</a>
                                </li>
                                <li class="nav__item link2">
                                    <a class="nav-links" href="#/comment">Comments</a>
                                </li>
                                <li class="nav__item link3">
                                    <a class="nav-links" href="#/employees">My Resume</a>
                                </li>
                                <li class="nav__item link4">
                                    <a class="nav-links" href="#/facts">Flash Cards</a>
                                </li>
                                <li class="nav__item link5">
                                    <a class="nav-links" href="#/jobs">Flip Card</a>
                                </li>
                                <li class="nav__item link6">
                                    <a class="nav-links" href="#/news">News</a>
                                </li>
                                <li class="nav__item link7">
                                    <a class="nav-links" href="#/skills">Skills</a>
                                </li>
                                <li class="nav__item link8">
                                    <a class="nav-links" href="#/whereWe">About Me</a>
                                </li>
                                <li class="nav__item link10">
                                    <a class="nav-links" href="#/grid">Grid</a>
                                </li>
                                <li class="nav__item link9">
                                    <a class="nav-links" href="#/slide">Slide Card</a>
                                </li>
                            </ul> 
                        </div>
                    </div>
                </div>
            </nav>
        </div>

       
        <div class="content">
            <div class="content--block">
                <main ng-view></main>
            </div>

        </div>

        <footer>
            <div class="wavetoo">
                <p class="footer--text">
                    Built using: {{ footerDetails }}
                </p>
            </div>
        </footer>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
        <!-- <script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script> -->
        <script src="js/ui-bootstrap-tpls-0.12.1.min.js"></script>
         
        <script src="app.js"></script>
        <script src="app.core.js"></script>
        <script src="app.route.js"></script>

        <script src="js/script.js"></script>
        

        <script src="controller/aboutUs.ctrl.js"></script>
        <script src="controller/comment.ctrl.js"></script>
        <script src="controller/employees.ctrl.js"></script>
        <script src="controller/facts.ctrl.js"></script>
        <script src="controller/footer.ctrl.js"></script>
        <script src="controller/graphs.ctrl.js"></script>
        <script src="controller/grid.ctrl.js"></script>
        <script src="controller/index.ctrl.js"></script>
        <script src="controller/jobs.ctrl.js"></script>
        <script src="controller/skills.ctrl.js"></script>
        <script src="controller/slide.ctrl.js"></script>
        <script src="controller/news.ctrl.js"></script>
        <script src="controller/resume.ctrl.js"></script>
        <script src="controller/where.ctrl.js"></script>
        

    </body>
</html>
